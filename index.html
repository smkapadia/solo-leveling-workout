<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Solo Leveling Site</title>
  <link rel="stylesheet" href="style.css" />
  <!-- If you want icons, you can use Font Awesome or similar -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header class="site-header">
    <div class="logo">SoloLeveling</div>
    <nav>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#tasks">Today's Tasks</a></li>
        <li><a href="#progress">Progress</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Profile Section -->
    <section id="profile" class="section">
      <h1>Profile</h1>
      <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar"/>
        <div class="profile-info">
          <h2>Your Name</h2>
          <p>Rank: B-Rank Hunter</p>
          <p>XP: 1200 / 1500</p>
        </div>
      </div>
    </section>

    <!-- Today's Tasks -->
    <section id="tasks" class="section">
      <h1>Today's Tasks</h1>
      <div class="tasks-container">
        <!-- Example of a single task card -->
        <div class="task-card">
          <h2>Morning Workout</h2>
          <p>Push-ups, Squats, Jumping Jacks</p>
          <button class="complete-btn">Complete</button>
        </div>

        <div class="task-card">
          <h2>Cardio Run</h2>
          <p>Run 3 km at moderate pace</p>
          <button class="complete-btn">Complete</button>
        </div>

        <div class="task-card">
          <h2>Evening Stretch</h2>
          <p>15 min yoga or light stretching</p>
          <button class="complete-btn">Complete</button>
        </div>
      </div>
    </section>

    <!-- Progress Section -->
    <section id="progress" class="section">
      <h1>Progress</h1>
      <canvas id="progressChart"></canvas>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 SoloLeveling</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
